<!DOCTYPE html>
<html>
  <head>
    <title>Masterparts Contact Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://kit.fontawesome.com/a255ceb981.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://www.masterparts.com/sites/default/files/favicon.png" type="image/png">
  </head>

  <body>
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg" id="main_nav">
                <a class="navbar-brand" href="#"><img src="./images/logo_white_bevel.png" alt="" id="master_img"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
              
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Branches</a>
                    </li>
                    <li class="nav-item">
                            <a class="nav-link active" href="#">Contact</a>
                          </li>
                  </ul>
                </div>
              </nav>
              <div class="card" id="card_box">

                  <h5 class="card-header info-color white-text text-center py-4">
                      <strong>Contact us</strong>
                  </h5>
                  <div class="alert">Your information has been successfully submitted!</div>
                  <div class="card-body px-lg-5 pt-0">
              
                      <form class="md-form" id="contact-form">
                          <label for="name">Name<span>*</span></label>
                          <input type="text" id="name" class="form-control" required>
                          
                          <label for="email">E-mail<span>*</span></label>
                          <input type="email" id="email" class="form-control" required>
                         
                          <div class="selector">
                            Branch Location<span>*</span>
                              <select class="custom-select" id="branch-selector" required>
                                  <option value="" disabled selected>Branch Location</option>
                                  <option value="Epping(Head Office)">Epping(Head Office)</option>
                                  <option value="Bellville">Bellville</option>
                                  <option value="Montague Gardens">Montague Gardens</option>
                                  <option value="Paarl">Paarl</option>
                                  <option value="Strand">Strand</option>
                                  <option value="Durban">Durban</option>
                                  <option value="Pinetown">Pinetown</option>
                                  <option value="Windhoek">Windhoek</option>
                              </select>
                              
                            </div>
                          <label for="message">Message</label>
                          <textarea type="text" id="message" class="form-control md-textarea" rows="3"></textarea>
                          
                        <div class="form-check">
                              <input type="checkbox" class="form-check-input">
                              <label class="form-check-label" for="check-label">Send me a copy of this message</label>
                          </div>
              
              
                          <button class="btn btn-warning btn-rounded btn-block z-depth-0 my-4 waves-effect" type="submit">Submit<i class="fas fa-paper-plane" style="margin-left: 5px;"></i></button>
              
                      </form>
                  </div>
              </div>
            </div>
    
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
